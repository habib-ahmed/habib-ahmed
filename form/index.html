<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
	<link href="css/bootstrap.min.css" rel="stylesheet" />
	<link href="style.css" rel="stylesheet" />
</head>
<body>

	<div class="contact-section p80">
		<div class="container">
			<div class="row">
				<div class="col-md-8 col-md-offset-2">
					<div class="section-title">
						<h2>Lorem ipsum dolor sit amet</h2>
						<p>Lorem ipsum dolor sit amet, consectetuer adipiscing elit, sed diam nonummy nibh euismod tincidunt ut laoreet dolore magna aliquam erat volutpat.</p>
					</div>
					
					<div class="contact-us-form">
						<p>Lorem ipsum dolor sit amet, consectetuer adipiscing elit</p>
						
						<form  action="https://formspree.io/habibahmedbd58@email.com" method="POST">
							<div class="row">
								<div class="col-md-6">
									<p class="form-element">
										<label for="firstname">First Name</label>
										<input type="text" id="firstname" name="firstname" />
									</p>
								</div>
								<div class="col-md-6">
									<p class="form-element">
										<label for="lastname">Last Name</label>
										<input type="text" id="lastname" name="lastname" />
									</p>
								</div>
							</div>
							
							<p class="form-element">
								<label for="email">Email</label>
								<input type="email" id="email" name="email" placeholder="Type your email address"/>
							</p>
							<p class="form-element">
								<label for="message">Message</label>
								<textarea id="message" name="message" rows="5" placeholder="Type your message"></textarea>
							</p>
							
							<div class="row">
								<div class="col-md-8">
									<p class="small-text">Lorem ipsum dolor sit amet, consectetuer adipiscing elit</p>
								</div>
								<div class="col-md-4">
									<input type="submit" value="Submit" />
								</div>
							</div>
						</form>
					</div>
				
				</div>
			</div>
		</div>
	</div>

</body>
</html>
